{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="colorlib-main">
<section class="ftco-section ftco-bread">
<div class="container">
<div class="row no-gutters slider-text justify-content-center align-items-center">
<div class="col-md-8 ftco-animate">
<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home</a></span> <span>Collection</span></p>
<h1 class="bread">My Collection</h1>
</div>
</div>
</div>
</section>
<section class="ftco-section-3">
<div class="photograhy">
<div class="row">
    {% for i in collections %}
<div class="col-md-4 ftco-animate">
<a href="{{i.image.url}}" class="photography-entry img image-popup d-flex justify-content-start align-items-end" style="background-image: url({{i.image.url}});">
<div class="overlay"></div>
<div class="text ml-4 mb-4">
<h3>{{i.title}}</h3>
</div>
</a>
</div>
{% endfor %}
</div>
</div>
</section>
{% endblock %}
